debug = false

logLevel = "ERROR"
defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
{% if https_only %}
    [entryPoints.http.redirect]
    entryPoint = "https"
{% endif %}
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[retry]

[api]

[Docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "{{ domain }}"
  watch = true
  exposedByDefault = false

[acme]
  email = "{{ admin_email }}"
  storage = "acme.json"
  entryPoint = "https"
  onHostRule = true
{% if traefik.dns_challenge_provider %}
  [acme.dnsChallenge]
   provider = "{{ traefik.dns_challenge_provider }}"
{% else %}
  [acme.httpChallenge]
    entryPoint = "http"
{% endif %}

[[acme.domains]]
  main = "*.{{ domain }}"
  sans = ["{{ domain }}"]